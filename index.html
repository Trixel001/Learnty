<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learnty - Play to Learn</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            overflow: hidden;
        }
        
        /* Animations */
        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-60px) translateX(20px); opacity: 0; }
        }
        .animate-particle { animation: float-particle 2.5s infinite ease-out; }

        @keyframes pulse-glow-red {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(239,68,68,0.5)); }
            50% { filter: drop-shadow(0 0 15px rgba(239,68,68,0.8)); }
        }
        .animate-glow-red { animation: pulse-glow-red 2s infinite; }

        /* Gamified Glitch / Pixel Decay Effects */
        @keyframes glitch-jitter {
            0% { transform: translate(0,0); opacity: 1; filter: brightness(1); }
            92% { transform: translate(0,0); opacity: 1; filter: brightness(1); }
            93% { transform: translate(-2px, 1px); opacity: 0.8; filter: brightness(1.2) hue-rotate(90deg); }
            94% { transform: translate(2px, -1px); opacity: 0.9; filter: brightness(0.8); }
            95% { transform: translate(-1px, -2px); opacity: 1; filter: brightness(1.1); }
            96% { transform: translate(0,0); opacity: 1; filter: brightness(1); }
            100% { transform: translate(0,0); opacity: 1; filter: brightness(1); }
        }
        .animate-glitch { animation: glitch-jitter 3s infinite; }

        @keyframes pixel-float {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            20% { opacity: 1; }
            50% { transform: translate(10px, -15px) scale(0.8); opacity: 0.8; }
            100% { transform: translate(25px, -40px) scale(0); opacity: 0; }
        }
        .animate-pixel { animation: pixel-float 2s infinite steps(4); } /* steps(4) gives it that 8-bit choppy feel */

        .no-select { user-select: none; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG) ---
        const BrainIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>
        );
        const ArrowRightIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        
        const SimpleBookIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/>
            </svg>
        );
        
        const GlowingAnchorIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className} style={{filter: 'drop-shadow(0 0 10px rgba(239,68,68,0.5))'}}>
                <circle cx="12" cy="5" r="3"/>
                <line x1="12" x2="12" y1="22" y2="8"/>
                <path d="M5 12H2a10 10 0 0 0 20 0h-3"/>
            </svg>
        );
        const ZapIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const CheckCircleIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
        );
        const GamepadIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
        );

        /* --- BACKGROUND (THREE.JS) --- */
        const GalaxyBackground = () => {
            const mountRef = useRef(null);
            useEffect(() => {
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x0f172a, 0.002);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);
                
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 800;
                const posArray = new Float32Array(particlesCount * 3);
                const colors = new Float32Array(particlesCount * 3);
                const colorTeal = new THREE.Color("#0d9488");
                const colorWhite = new THREE.Color("#ffffff");
                
                for(let i = 0; i < particlesCount * 3; i+=3) {
                    posArray[i] = (Math.random() - 0.5) * 15;
                    posArray[i+1] = (Math.random() - 0.5) * 15;
                    posArray[i+2] = (Math.random() - 0.5) * 15;
                    const mixedColor = Math.random() > 0.6 ? colorTeal : colorWhite;
                    colors[i] = mixedColor.r;
                    colors[i+1] = mixedColor.g;
                    colors[i+2] = mixedColor.b;
                }
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                const material = new THREE.PointsMaterial({ size: 0.04, vertexColors: true, transparent: true, opacity: 0.8 });
                const particlesMesh = new THREE.Points(particlesGeometry, material);
                scene.add(particlesMesh);
                camera.position.z = 5;
                
                let time = 0;
                const animate = () => {
                    requestAnimationFrame(animate);
                    time += 0.001;
                    particlesMesh.rotation.y = time * 0.5;
                    particlesMesh.rotation.x = time * 0.2;
                    renderer.render(scene, camera);
                };
                animate();
                
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    if(mountRef.current) mountRef.current.innerHTML = '';
                };
            }, []);
            return <div ref={mountRef} className="absolute top-0 left-0 w-full h-full z-0 pointer-events-none" />;
        };

        /* --- SLIDE 1 (UNCHANGED) --- */
        const SlideOne = () => (
            <div className="text-center flex flex-col items-center animate-[fadeIn_0.8s_ease-out] w-full max-w-4xl px-4">
                <div className="inline-flex items-center justify-center px-4 py-2 mb-8 rounded-full bg-[#0d9488]/10 border border-[#0d9488]/30 text-[#0d9488]">
                    <BrainIcon className="w-5 h-5 mr-2 animate-pulse" />
                    <span className="text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase">System Upgrade</span>
                </div>
                <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight leading-tight mb-6 text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400 drop-shadow-xl">
                    Innovating <br/> knowledge <br/> acquisition.
                </h1>
                <p className="text-slate-400 text-base md:text-xl max-w-lg mx-auto leading-relaxed">
                    Welcome to Learnty. Step into the neural network of the future.
                </p>
            </div>
        );

        /* --- SLIDE 2 (GAMIFIED DECAY) --- */
        const SlideTwo = () => (
            <div className="flex flex-col items-center justify-center gap-6 md:gap-10 w-full max-w-md px-6 animate-[slideInRight_0.6s_ease-out] text-center">
                
                {/* Text Content */}
                <div className="w-full">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4 leading-tight text-white">
                        Books <span className="relative inline-block text-red-400">Decay.</span>
                    </h2>
                    <p className="text-lg text-slate-300 mb-2 leading-relaxed">
                        Research shows you forget <span className="text-[#0d9488] font-bold">80% - 90%</span> of what you read after just one week.
                    </p>
                    <p className="text-xs text-red-400 font-mono inline-block px-2 py-1 rounded bg-red-950/30 border border-red-900/50">
                        ERROR: MEMORY_LEAK
                    </p>
                </div>

                {/* Visual: Book inside a Box (Gamified Decay) */}
                <div className="relative flex items-center justify-center">
                    
                    <div className="w-48 h-48 md:w-64 md:h-64 bg-[#451a03]/80 backdrop-blur-sm border border-amber-700/30 rounded-xl flex items-center justify-center relative shadow-2xl overflow-hidden">
                        
                        {/* Book Icon with Glitch Animation */}
                        <SimpleBookIcon className="w-24 h-24 md:w-32 md:h-32 text-amber-500/90 animate-glitch" />

                        {/* Digital Pixel Decay Particles */}
                        {[...Array(15)].map((_, i) => (
                            <div key={i} 
                                 /* 'rounded-none' makes them square pixels */
                                 className="absolute w-2 h-2 bg-amber-500/80 rounded-none animate-pixel shadow-[0_0_5px_#f59e0b]"
                                 style={{
                                     right: '0px',
                                     top: (Math.random() * 80 + 10) + '%', // Concentrate near middle
                                     animationDelay: Math.random() * 2 + 's',
                                     animationDuration: (1.5 + Math.random()) + 's'
                                 }}
                            ></div>
                        ))}
                    </div>
                </div>
            </div>
        );

        /* --- SLIDE 3 (ANCHOR - UNCHANGED) --- */
        const SlideThree = () => (
            <div className="flex flex-col items-center justify-center gap-8 w-full max-w-md px-6 animate-[slideInRight_0.6s_ease-out] text-center">
                
                <div className="w-full">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4 leading-tight text-white">
                        School is <span className="text-red-500">Bloatware.</span>
                    </h2>
                    <p className="text-lg text-slate-300 mb-6 leading-relaxed">
                        Too slow. Too expensive. <br/>
                        <span className="opacity-75">Obsolete operating system.</span>
                    </p>
                    <div className="flex justify-center gap-3">
                        <div className="px-3 py-1.5 rounded bg-red-950/30 border border-red-900/50 text-xs font-mono text-red-300">$$$ EXPENSIVE</div>
                        <div className="px-3 py-1.5 rounded bg-red-950/30 border border-red-900/50 text-xs font-mono text-red-300">latency: HIGH</div>
                    </div>
                </div>

                <div className="relative w-48 h-48 md:w-56 md:h-56 flex items-center justify-center">
                    <div className="animate-[bounce_3s_infinite_ease-in-out]">
                        <GlowingAnchorIcon className="w-32 h-32 md:w-40 md:h-40 text-slate-500/80 animate-glow-red" />
                    </div>
                    <div className="absolute bottom-4 w-24 h-3 bg-black/50 blur-lg rounded-full animate-[pulse_3s_infinite]"></div>
                </div>
            </div>
        );

        /* --- SLIDE 4 (GAME - UNCHANGED) --- */
        const SlideFour = () => (
            <div className="w-full max-w-md md:max-w-lg mx-auto px-4 flex flex-col items-center animate-[zoomIn_0.5s_ease-out]">
                <div className="relative w-full aspect-[4/3.5] mb-8">
                    <div className="absolute -top-4 -right-2 z-20 w-12 h-12 md:w-16 md:h-16 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg border-2 border-yellow-200 transform rotate-12 animate-[bounce_3s_infinite]">
                        <span className="text-yellow-900 font-bold text-xl md:text-2xl">A+</span>
                    </div>
                    <div className="absolute top-1/2 -left-4 md:-left-6 z-20 transform -translate-y-1/2 -rotate-12">
                        <GamepadIcon className="w-10 h-10 md:w-12 md:h-12 text-purple-400 drop-shadow-[0_0_10px_rgba(168,85,247,0.5)]" />
                    </div>
                    <div className="w-full h-full bg-[#1e293b] rounded-3xl border border-slate-700 p-6 md:p-8 flex flex-col justify-between shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-[#0d9488]/5 to-transparent pointer-events-none"></div>
                        <div className="grid grid-cols-2 gap-4 flex-1 mb-4 md:mb-6">
                            <div className="bg-[#0f172a] rounded-2xl flex flex-col items-center justify-center p-3 md:p-4 border border-slate-700/50 relative overflow-hidden group">
                                <div className="absolute inset-0 bg-[#0d9488]/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <ZapIcon className="w-6 h-6 md:w-8 md:h-8 text-yellow-400 mb-2 drop-shadow-[0_0_8px_rgba(250,204,21,0.6)]" />
                                <span className="text-yellow-400 font-bold text-xs md:text-sm">+500 XP</span>
                            </div>
                            <div className="bg-[#0f172a] rounded-2xl flex flex-col items-center justify-center p-3 md:p-4 border border-slate-700/50 relative overflow-hidden group">
                                <div className="absolute inset-0 bg-[#0d9488]/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <div className="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-[#0d9488] flex items-center justify-center mb-2">
                                    <CheckCircleIcon className="w-4 h-4 text-[#0d9488]" />
                                </div>
                                <span className="text-[#0d9488] font-bold text-xs md:text-sm">Level Up</span>
                            </div>
                        </div>
                        <div className="bg-[#0f172a] rounded-xl p-3 md:p-4 border border-slate-700/50">
                            <div className="h-2 md:h-3 w-full bg-slate-800 rounded-full overflow-hidden mb-2 relative">
                                <div className="absolute top-0 left-0 h-full w-[80%] bg-gradient-to-r from-[#0d9488] to-[#2dd4bf] shadow-[0_0_10px_#0d9488]"></div>
                            </div>
                            <div className="flex justify-end">
                                <span className="text-[10px] md:text-xs font-mono text-slate-300">80% Retained</span>
                            </div>
                        </div>
                    </div>
                </div>
                <h1 className="text-3xl md:text-5xl font-extrabold mb-4 text-[#2dd4bf] drop-shadow-sm text-center">
                    Play to Learn.
                </h1>
                <p className="text-sm md:text-lg text-slate-300 text-center max-w-xs md:max-w-sm leading-relaxed">
                    Your brain doesn't forget a high score. We turn study into addictionâ€”the good kind.
                </p>
            </div>
        );

        /* --- MAIN APP CONTROLLER --- */
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 4;
            const touchStart = useRef(null);
            const touchEnd = useRef(null);
            const minSwipeDistance = 50;

            const nextSlide = () => { if (currentSlide < totalSlides - 1) setCurrentSlide(prev => prev + 1); };
            const prevSlide = () => { if (currentSlide > 0) setCurrentSlide(prev => prev - 1); };

            const onTouchStart = (e) => { touchEnd.current = null; touchStart.current = e.targetTouches[0].clientX; }
            const onTouchMove = (e) => { touchEnd.current = e.targetTouches[0].clientX; }
            const onTouchEnd = () => {
                if (!touchStart.current || !touchEnd.current) return;
                const distance = touchStart.current - touchEnd.current;
                if (distance > minSwipeDistance) nextSlide();
                if (distance < -minSwipeDistance) prevSlide();
            }

            return (
                <div className="relative w-full h-[100dvh] flex flex-col overflow-hidden no-select"
                    onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}>
                    <GalaxyBackground />
                    <header className="fixed top-0 left-0 w-full p-6 flex justify-between items-center z-50 pointer-events-none">
                        <div className="flex items-center gap-2 pointer-events-auto">
                            <div className="w-8 h-8 bg-[#0d9488] rounded-lg flex items-center justify-center shadow-[0_0_15px_#0d9488]">
                                <span className="font-bold text-white">L</span>
                            </div>
                            <span className="font-bold text-xl tracking-wide text-white">Learnty</span>
                        </div>
                        <button className="pointer-events-auto text-xs md:text-sm text-slate-400 hover:text-white transition-colors font-medium">Skip Intro</button>
                    </header>
                    <main className="flex-1 flex items-center justify-center relative z-10 w-full h-full pt-10 pb-20">
                        {currentSlide === 0 && <SlideOne />}
                        {currentSlide === 1 && <SlideTwo />}
                        {currentSlide === 2 && <SlideThree />}
                        {currentSlide === 3 && <SlideFour />}
                    </main>
                    <footer className="fixed bottom-0 w-full p-6 md:p-8 flex flex-col items-center gap-6 z-50 bg-gradient-to-t from-slate-900 via-slate-900/80 to-transparent">
                        <div className="flex gap-2 md:gap-3">
                            {[...Array(totalSlides)].map((_, idx) => (
                                <button key={idx} onClick={() => setCurrentSlide(idx)}
                                    className={`h-1.5 md:h-2 rounded-full transition-all duration-500 ${idx === currentSlide ? 'w-6 md:w-8 bg-[#0d9488] shadow-[0_0_10px_#0d9488]' : 'w-2 bg-slate-700 hover:bg-slate-600'}`} />
                            ))}
                        </div>
                        <button onClick={currentSlide === totalSlides - 1 ? () => alert("Start Game!") : nextSlide}
                            className="group relative w-full max-w-xs md:max-w-sm py-3 md:py-4 bg-[#0d9488] rounded-full overflow-hidden shadow-[0_0_20px_rgba(13,148,136,0.3)] transition-all active:scale-95 hover:shadow-[0_0_30px_rgba(13,148,136,0.5)]">
                            <div className="flex items-center justify-center gap-2 font-bold text-base md:text-lg text-white">
                                {currentSlide === totalSlides - 1 ? "Start Playing" : "Continue"}
                                <ArrowRightIcon className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                            </div>
                        </button>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
